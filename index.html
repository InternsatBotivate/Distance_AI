<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya - AI Receptionist</title>
    <style>
        /* --- Google Fonts & Reset --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --body-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: rgba(255, 255, 255, 0.1);
            --user-msg-bg: #3B82F6;
            --bot-msg-bg: #34394c;
            --text-color: #F9F9F9;
            --input-bg: rgba(0, 0, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--body-bg);
            color: var(--text-color);
        }

        /* --- Chat Container --- */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* --- Chat Header --- */
        .chat-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* --- Chat Messages --- */
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* --- Individual Message Styling --- */
        .message {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 75%;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Bot Message */
        .bot-message {
            align-self: flex-start;
        }
        .bot-message .message-content {
            background: var(--bot-msg-bg);
            border-bottom-left-radius: 4px;
        }

        /* User Message */
        .user-message {
            align-self: flex-end;
        }
        .user-message .message-content {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Markdown Formatting */
        .message-content b, .message-content strong {
            font-weight: 600;
        }
        .message-content ul {
            margin: 5px 0 0 0;
            padding-left: 20px;
        }
        .message-content li {
            margin-bottom: 4px;
        }

        /* Avatar */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            flex-shrink: 0; /* Prevent avatar from shrinking */
        }
        .avatar svg {
            width: 24px;
            height: 24px;
            color: white; /* Default icon color */
        }
        .bot-avatar { background-color: #764ba2; }
        .user-avatar { background-color: #667eea; }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
            background: var(--bot-msg-bg);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        /* --- Chat Input Area --- */
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-input-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex-grow: 1;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 18px;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: var(--user-msg-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .send-button:hover {
            background-color: #2563EB;
        }
        .send-button:active {
            transform: scale(0.95);
        }
        .send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .send-button svg {
            width: 24px;
            height: 24px;
        }


        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }


        /* --- Responsiveness --- */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                border: none;
            }
            .chat-header { font-size: 1.2rem; }
            .message { max-width: 90%; }
        }

    </style>
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-header">
            Diya - AI Receptionist âœ¨
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input-area">
            <form class="chat-input-form" id="chat-form">
                <input type="text" id="chat-input" class="chat-input" placeholder="Ask something..." autocomplete="off">
                <button type="submit" class="send-button" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>                      
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatMessages = document.getElementById("chat-messages");
            const chatForm = document.getElementById("chat-form");
            const chatInput = document.getElementById("chat-input");
            const sendBtn = document.getElementById("send-btn");
            
            const API_URL = "http://localhost:8000/chat";

            /**
             * Formats bot's message to support basic markdown (bold and lists).
             * @param {string} text - The raw text from the bot.
             * @returns {string} - HTML formatted string.
             */
            const formatBotMessage = (text) => {
                let formattedText = text;
                
                // **bold** => <b>bold</b>
                formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

                // Handle lists: - item => <ul><li>item</li></ul>
                const lines = formattedText.split('\n');
                let inList = false;
                let html = '';
                for (const line of lines) {
                    if (line.trim().startsWith('- ')) {
                        if (!inList) {
                            html += '<ul>';
                            inList = true;
                        }
                        html += `<li>${line.trim().substring(2)}</li>`;
                    } else {
                        if (inList) {
                            html += '</ul>';
                            inList = false;
                        }
                        // Add <br> for newlines, but avoid adding extra if already a list
                        if (line.trim() !== '' || html.endsWith('</ul>')) { // Only add <br> if not empty or immediately after a list
                            html += line + (line.trim() !== '' ? '<br>' : '');
                        }
                    }
                }
                if (inList) {
                    html += '</ul>';
                }
                
                // Clean up any double <br><br> and leading/trailing <br>
                html = html.replace(/<br>\s*<br>/g, '<br>').replace(/^(<br>)+|(<br>)+$/g, '');

                return html;
            };

            /**
             * Appends a message to the chat window.
             * @param {string} message - The message text.
             * @param {string} sender - 'user' or 'bot'.
             */
            const addMessage = (message, sender) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);

                const avatar = document.createElement('div');
                avatar.classList.add('avatar', `${sender}-avatar`);
                // Use SVG icons for avatars
                if (sender === 'bot') {
                    avatar.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                        </svg>
                    `;
                } else {
                    avatar.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2.25c-2.715 0-4.922 2.016-5.184 4.673A22.955 22.955 0 002.5 14.777C2.5 17.15 4.48 19.13 6.854 19.13h10.292c2.374 0 4.354-1.98 4.354-4.354 0-3.447-2.618-6.257-5.94-6.425C16.89 4.363 14.683 2.25 12 2.25z" />
                        </svg>
                    `;
                }

                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                if (sender === 'bot') {
                    messageContent.innerHTML = formatBotMessage(message);
                } else {
                    messageContent.textContent = message;
                }
                
                if (sender === 'user') {
                    messageElement.appendChild(messageContent);
                    messageElement.appendChild(avatar);
                } else {
                    messageElement.appendChild(avatar);
                    messageElement.appendChild(messageContent);
                }

                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
            };
            
            /**
             * Shows or hides the typing indicator.
             * @param {boolean} show - True to show, false to hide.
             */
            const toggleTypingIndicator = (show) => {
                let indicator = document.getElementById('typing-indicator');
                if (show) {
                    if (!indicator) {
                        indicator = document.createElement('div');
                        indicator.id = 'typing-indicator';
                        indicator.classList.add('message', 'bot-message');
                        indicator.innerHTML = `
                            <div class="avatar bot-avatar">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="typing-indicator">
                                <span></span><span></span><span></span>
                            </div>
                        `;
                        chatMessages.appendChild(indicator);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                } else {
                    if (indicator) {
                        indicator.remove();
                    }
                }
            };
            
            /**
             * Handles form submission to send message to the backend.
             * @param {Event} e - The form submission event.
             */
            const handleFormSubmit = async (e) => {
                e.preventDefault();
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;

                addMessage(userMessage, 'user');
                chatInput.value = '';
                toggleTypingIndicator(true);
                sendBtn.disabled = true;

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage }),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    toggleTypingIndicator(false);
                    addMessage(data.reply, 'bot');

                } catch (error) {
                    console.error('Error fetching chat response:', error);
                    toggleTypingIndicator(false);
                    addMessage("Sorry, I'm having trouble connecting to my brain right now. Please try again later.", 'bot');
                } finally {
                    sendBtn.disabled = false;
                    chatInput.focus();
                }
            };
            
            chatForm.addEventListener('submit', handleFormSubmit);

            // Add an initial greeting from the bot
            setTimeout(() => {
                addMessage("Hello! I'm Diya, your AI receptionist. How can I assist you today?", 'bot');
            }, 500);
        });
    </script>
</body>
</html>
